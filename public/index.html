<!-- main view -->

<html ng-app="pilotPortfolio">
<head>
    <link rel="stylesheet" type="text/css" href="css/styling.css">
    <title>Pilot's Profile</title>
    <link rel="icon" type="image/gif" href="images/planetFavicon.png">
    <link href='http://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Spinnaker' rel='stylesheet' type='text/css'>


    <script src="scrollsnap/polyfill.js"></script>
    <script src="scrollsnap/scrollsnap-polyfill.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>
    <script src="portfolio_directives.js"></script>



</head>
<body ng-controller="mainController">
<!-- This is the wrapper for the entire page -->
<div class="wrapper">
    <!-- This is the div that contains the horizontal scrolling -->
    <div class="surroundContainer scroller">
        <!-- This is the container div for the columns on the first section. -->
        <div id="homeImg" class="hPage home grid-pad">
            <!-- column 1, taking up 2/3 of the page -->
            <div class="col-1-3-home">
                <p id="kira">KIRA</p>
                <p id="pilot">PILOT</p>
            </div>
            <div class="col-1-3-home2">
                <a href="#AboutImg" class="button"><span class="buttonText">About</span></a>
                <a href="#CreditImg" class="button"><span class="buttonText">Credit</span></a>
            </div>
            <!-- column 2, taking up 1/3 of the page -->
            <div class="col-1-3-home3">
            </div>
        </div>
        <div id="AboutImg" class="hPage"></div>
        <div id="CreditImg" class="hPage"></div>
    </div>
</div>

<script src="novacancy/jquery.novacancy.js"></script>
<script>
  $('#kira').novacancy();
</script>
<script>
  $('#pilot').novacancy({
    'blink': 1,
    'color': 'Red',
    'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
  });
</script>

</body>
</html>
